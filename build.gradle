// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

//reference : https://github.com/alexdennis/udacity-android-builditbigger/blob/master/build.gradle

task startAppEngineAndTest(type: GradleBuild) {
    dependsOn ":backend:appengineRun"
    project(":backend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }

    tasks = [':app:connectedAndroidTest']
}

task runAppEngineAndTest(type: GradleBuild) {
    description "launch local GCE server, run all tests and shutdown server"
    dependsOn "startAppEngineAndTest"

    tasks = [":backend:appengineStop"]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
